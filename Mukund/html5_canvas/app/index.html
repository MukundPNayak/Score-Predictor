<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Canvas</title>
    <meta name="author" content="Anna WrÃ³bel">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="image/x-icon" rel="icon" href="../favicon.ico">
    <!--build:css css/app.min.css-->
    <link rel="stylesheet" href="css/application.css">
    <!--endbuild-->

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="overlay">
    <p class="mobile-info">This app has no mobile version. Sorry!</p>
</div>
<div class="wrap">
    <canvas class="drawing-area" width="600" height="400"></canvas>
    <div class="clear">
        <input class="button button-clear" type="button" value="">  <span class="tooltip tooltip-clear">Clear</span>
    </div>
    <a class="save" href="#" download="drawing.png" target="_blank">
      <input class="button button-download" type="button" value="">  <span class="tooltip tooltip-download">Save</span>
    </a>
</div>
<div class="controls">
    <ul class="colors-list">
        <li class="color-element color selected"></li>
        <li class="color-element color"></li>
        <li class="color-element color"></li>
        <li class="color-element color"></li>
        <li class="color-element control control-add" id="revealColorSelect"></li>
    </ul>
    <div id="colorSelect" class="select"><span class="color-new"></span>
        <div class="select-sliders">
            <div class="select-slider">
                <label for="red" class="select-label">Red</label>
                <input id="red" class="select-input" name="red" type="range" min=0 max=255 value=0></div>
            <div class="select-slider">
                <label for="green" class="select-label">Green</label>
                <input id="green" class="select-input" name="green" type="range" min=0 max=255 value=0></div>
            <div class="select-slider">
                <label for="blue" class="select-label">Blue</label>
                <input id="blue" class="select-input" name="blue" type="range" min=0 max=255 value=0></div>
        </div>
        <div>
            <button id="addNewColor" class="button-add">Add Color</button>
        </div>
    </div>
</div>

<!--build:js js/main.min.js -->
<script src="js/main.js"></script>
<!-- endbuild -->
</body>
</html>
